<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat;
           
        }
        .hero-section{
            
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 0 20%;
            text-align: center;
            background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/08/HD-Backgrounds-Black-1920x1080.jpg');
            background-size: cover;
        }
        .hero-title{
            font-size: 50px;
        }
        .btn{
            padding: 10px 10px;
            border-radius: 5px;
            border: none;
            font-weight: 600;
        }
        .primary-btn{
            background-color: aqua;
            color: black;
            border: 2px solid aqua;
           
        }
        .secondary-btn{
            border: 2px solid aqua;
            color: aqua;
            background-color: black;
        }

    </style>
</head>

<body>
    <main>

        <section class="hero-section">
            <h1 class="hero-title">Welcome to website</h1>
            <p class="hero-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident nostrum ad magnam tenetur inventore,
                excepturi atque accusamus nesciunt, ullam quidem libero eaque possimus iusto dolor soluta eius
                voluptates aut minima.</p>

                <div class="hero-btns">
                    <button class="btn primary-btn">Get started</button>
                    <button class="btn secondary-btn">Learn more</button>
                </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
